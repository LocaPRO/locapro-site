<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocaPRO & AixNexus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            font-size: 24px;
        }
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>LocaPRO & AixNexus</header>

<section>
    <h2>LocaPRO - 地域を盛り上げるプロテイン</h2>
    <p>LocaPROは、地域活性化をテーマにした高品質なプロテインです。</p>
    <p>✅ 地産地消の原料使用<br>✅ 栄養バランスを考慮<br>✅ 健康志向の方向け</p>
    <a href="#" class="button">購入する</a>
</section>

<section>
    <h2>AixNexus - AI×人生設計 コミュニティ</h2>
    <p>AIを活用し、個々の人生設計をサポートする会員制コミュニティです。</p>
    <p>✅ 週1回の実践報告会<br>✅ 独自コンテンツ & AI活用サポート</p>
    <a href="#" class="button">詳細を見る</a>
</section>

<section>
    <h2>お問い合わせ</h2>
    <p>ご質問がありましたら、お気軽にお問い合わせください。</p>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <input type="text" name="name" placeholder="お名前" required><br><br>
        <input type="email" name="email" placeholder="メールアドレス" required><br><br>
        <textarea name="message" placeholder="お問い合わせ内容" required></textarea><br><br>
        <button type="submit" class="button">送信する</button>
    </form>
</section>

</body>
</html>
